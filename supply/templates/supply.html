<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>예실 대비</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/style.css" rel="stylesheet"/>
    <link href="/static/css/sensei-grid.css" rel="stylesheet" type="text/css" />

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/lodash.js"></script>
    <script src="/static/js/sensei-grid.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var columns = [
                {name: "과제번호", type: "string"},
                {name: "고객(값)", type: "string"},
                {name: "과제약칭", type: "string"},
                {name: "을_병_정_무", type: "string"},
                {name: "계약기간", type: "string"},
                {name: "수주액", type: "string"},
                {name: "2015", type: "string"},
                {name: "2016", type: "string"},
                {name: "2017", type: "string"},
                {name: "참여자", type: "string"},
                {name: "분류1", type: "string"},
                {name: "분류2", type: "string"},
                {name: "분류3", type: "string"},
                {name: "대표자", type: "string"},
                {name: "비고", type: "string"}
            ];

            var data = [
                {
                    "과제번호": "{{ project_supply.project_no }}",
                    "고객(값)": "{{ project_supply.customer }}",
                    "과제약칭": "{{ project_supply.project_abbreviations }}",
                    "을_병_정_무": "{{ project_supply.fulfillment_companies|join:">" }}",
                    "계약기간": "{{ project_supply.contract_start_date  }}~{{ project_supply.contract_end_date }}",
                    "수주액": "{{ project_supply.amount_of_order }}",
                    "2015": "{{ project_supply.sales_buy.2015 }}",
                    "2016": "{{ project_supply.sales_buy.2016 }}",
                    "2017": "{{ project_supply.sales_buy.2017 }}",
                    "참여자": "{{ project_supply.participants|join:" " }}",
                    "분류1": "{{ project_supply.categories.0 }}",
                    "분류2": "{{ project_supply.categories.1 }}",
                    "분류3": "{{ project_supply.categories.2 }}",
                    "대표자": "{{ project_supply.representative }}",
                    "비고": ""
                },
            ];

            $(".sensei-grid").grid(data, columns).render();
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    과제 공급표

            </div>
            <div class="sensei-grid sensei-grid-default">
            </div>
        </div>

</div>
